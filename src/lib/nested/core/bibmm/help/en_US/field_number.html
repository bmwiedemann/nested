<h1 class="title">number field</h1>

<p>The number of a journal, magazine, or technical report. An issue of a journal or magazine is usually identified by its volume and number; the organization that issues a technical report usually gives it a number.<p>

<p>Format:</p>
<pre>
    number = "field_text"
</pre>
