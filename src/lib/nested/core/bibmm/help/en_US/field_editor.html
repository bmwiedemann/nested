<div class="wrapper">

<h1 class="title">editor field</h1>

<p>Name(s) of editor(s). If there is also an "author" field, then the "editor" field gives the editor of the book or collection in which the reference appears.<p>

<p>Format:</p>
<pre>
    editor = "field_text"
</pre>
