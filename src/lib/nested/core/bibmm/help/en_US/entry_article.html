<h1 class="title">article entry</h1>

<p>An article from a journal or magazine.</p>

<p>Format:</p>

<pre>
    @ARTICLE{citation_key,
            required_fields [, optional_fields] }
</pre>

<p>Required fields:
<a class="field" href="field_author.html">author</a>, <a class="field" href="field_title.html">title</a>, <a class="field" href="field_journal.html">journal</a>, <a class="field" href="field_year.html">year</a>.
</p>

<p>Optional fields:
<a class="field" href="field_volume.html">volume</a>, <a class="field" href="field_number.html">number</a>, <a class="field" href="field_pages.html">pages</a>, <a class="field" href="field_month.html">month</a>, <a class="field" href="field_note.html">note</a>, <a class="field" href="field_key.html">key</a>.
</p>


</div>
</body>
