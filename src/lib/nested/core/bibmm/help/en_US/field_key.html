<h1 class="title">key field</h1>

<p>Used for alphabetizing and creating a label when the "author" and "editor" fields are missing. This field should not be confused with the citation key that appears in the citation command and at the beginning of the entry.<p>

<p>Format:</p>
<pre>
    key = "field_text"
</pre>
