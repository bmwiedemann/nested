<h1 class="title">pages field</h1>

<p>A page number or range of numbers such as "42--111"; you may also have several of these, separating them with commas: "7,41,73--97". The standard styles convert a single dash to a double.<p>

<p>Format:</p>
<pre>
    pages = "field_text"
</pre>
