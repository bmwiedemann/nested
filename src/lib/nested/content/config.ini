; Note: "1", "yes", "true",  and "on" , case insensitive, are considered True,
;       "0", "no" , "false", and "off", case insensitive, are considered False

[editor-themes]
; id: Name | font color | background color
theme1: Classic | #000000 | #FFFFFF
theme2: Oblivion | #D3D7CF | #2E3436
theme3: High contrast | #FFFFFF | #000000

[editor]
font: DejaVu Sans Mono 10
; Theme can be something like 'theme1' or '#000000 | #FFFFFF'
theme: theme1
word-wrap: True

[general]
open-after-publish: True
load-last-document: True
start-maximized: True
recent-files-limit: 10
backup-timeout: 300000

[xhtmls]
default-theme: Clean

[latex]
always-show-log-viewer: False
pdflatex-path: Search

[spell-checking]
; Lang can be "Auto" or a locale identifier like en_US, es_CR, fr, etc.
lang: Auto
enabled-by-default: False
